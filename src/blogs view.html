<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Block Posts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="block view.css">
</head>
<body>
<!-- header start -->
<header class="header block-page-header">
  <div class="container">
      <div class="topbar-wrap block-page-topbar-wrap">
          <div class="topbar-left">
              <div class="logo">
                  <div class="logo-img">
                      <img src="photos/favicon.png" alt="Mursalin Mir Photo">
                  </div>
                  <div class="logo-name">
                      <h1 class="block-page-logo-name">Mursalin.</h1>
                  </div>
              </div>
          </div>         
      </div>
  </div>
</header>
<!-- header end -->    
<!-- blog section start -->
<section id="blogs">
    <div class="container">
       <div class="blog-wrapper block-page-wrapper">
        <div class="section-title">
            <span>Blog</span>
            <!-- <span class="about-me-bottom"></span> -->
            <div class="skill-title">
                <h4>Latest Blog Posts</h4>
            </div>
        </div>

        <div class="blogs-inner">
          <div class="single-blog block-page-single-block">
           <div class="single-blog-left">
            <img src="photos/blog1.webp" alt="">
           </div>
           <div class="single-blog-center">
            <p class="blog-catagori">Web Design</p>
            <span class="blog-title">How to create simple personal website</span>
            <p class="blog-date">November, 22, 2022</p>
          </div>
          <div class="single-blog-right">
            <button>Full Story</button>
          </div>
          </div>
          <div class="single-blog block-page-single-block">
           <div class="single-blog-left">
            <img src="photos/blog1.webp" alt="">
           </div>
           <div class="single-blog-center">
            <p class="blog-catagori">Web Design</p>
            <span class="blog-title">How to create simple personal website</span>
            <p class="blog-date">November, 22, 2022</p>
          </div>
          <div class="single-blog-right">
            <button>Full Story</button>
          </div>
          </div>

      
        </div>
        </div>
    </div>
</section>
<!-- block section end -->

<script src="block view.js"></script>
</body>
</html>
